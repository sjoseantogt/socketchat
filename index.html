<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
      <div class="box">
          <div class="title">
              <h1>El Chat</h1>
              <p id = description> Este es un chat para la clase de Sistemas y Tecnologias Web </p>
            </div>
            
            <div class="received-messages">
                <h2>Mensajes Nuevos</h2>
                <ul id='listaMensajes' class="listaMensajes"></ul>
            </div>
                
            <form id="formal">
                <input id="idInput" name="student_id" placeholder="ID">
                <input id="nickInput" name="nick" placeholder="Usuario">
                <div class = "input-button">
                    <input id="messageInput" name="text" placeholder="Ingrese su mensaje" maxlength = "140">
                    <button type="submit">Enviar</button>
                </div>
            </form>
            
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./client.js"></script>
  </body>
</html>
